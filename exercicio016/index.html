<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercício 016</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-light">
  <section>
    <div class="container cartao d-flex">
      <form class="form-control mx-auto p-4" style="width: 28rem;" id="formulario">
        <h1 class="title-h1 text-center m-4">Calculadora de %</h1>
        <label class="form-label">Valor da conta</label>
        <input class="form-control" id="valorC">
        <label class="form-label mt-2">Valor %</label>
        <input class="form-control" id="valorP">
        <label class="form-label mt-2">Função</label>
        <select class="form-select" id="funcao">
          <option value="A">Acréscimo</option>
          <option value="D">Desconto</option>
        </select>
        <h3>Valor à pagar:</h3>
        <span id="resultado" class="text-success"></span>
        <div class="d-flex gap-3 mt-3">
          <button type="button" class="btn btn-primary flex-fill" id="btnCalcular">Calcular</button>
          <button type="button" class="btn btn-danger bi bi-trash fs-5" id="btnExcluir"></button>
        </div>
      </form>
      <iframe src="video.gif" frameborder="0" height="500px" width="520px"></iframe>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
