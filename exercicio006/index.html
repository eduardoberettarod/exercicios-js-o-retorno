<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 006</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Exercício 006</h1>
    <blockquote>"Tentar não, fazer ou não fazer - Yoda, Mestre"</blockquote>
    <p>
      06 Calcular as horas extras de um funcionário a partir das horas semanais
      trabalhadas. Considerar a carga horária do funcionário de 44 horas por
      semana.
    </p>
    <hr />
    <form>
      <h1 class="text-center text-danger beta">Horas Extras</h1>
      <label class="form-label">Nome: </label>
      <input
        type="text"
        id="nome"
        maxlength="50"
        size="30"
      />

      <label class="form-label">Carga Horária Semanal: </label>
      <input
        type="number"
        max="99"
        min="0"
        id="ch_semanal"
      />

      <label class="form-label">Carga Horária Trabalhada: </label>
      <input
        type="number"
        max="99"
        min="0"
        id="ch_trabalhada"
      />

      <button type="button" onclick="fnCalcularSaldoHoras()">
        CALCULAR HORAS</button
      ><br />
      <h3>Saldo de Horas: </h3>
      <ul id="lista_funcionarios">
      </ul>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
