<body class="bg-light">
  <section>
    <div class="text-center mt-4 mb-4">
      <h1 class="titulo">Exercício 015</h1>
      <blockquote class="blockquote"><u>"Tô cansado."</u>
      </blockquote>
      <p>15 Criando uma agenda de contatos.</p>
    </div>
    <hr />
    <div class="container cartao">
      <h1 class="text-center mt-5">Agenda de Contatos <i class="bi bi-journals"></i></h1>
      <div class="row">
        <div class="col">
          <form class="mx-auto p-5" id="formulario">
            <label class="form-label">Nome: </label>
            <input type="text" class="form-control" id="nome">
            <label class="form-label">Email: </label>
            <input type="email" class="form-control" id="email">
            <label class="form-label">Telefone: </label>
            <input type="text" class="form-control" id="telefone">
            <label class="form-label">URL da foto: </label>
            <input class="form-control" id="foto">
            <button type="button" id="btSalvar" class="botao">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container align-items-center">
      <div class="row gap-3 d-flex justify-content-center" id="listaDeContatos">
        <div class="col-3"></div>
      </div>
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
