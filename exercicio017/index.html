<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercício 016</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-light">
  <section>
    <div class="container">
      <form class="form-control p-4 mt-5" id="formulario">
        <h1 class="h1 mb-4 text-center pt-2" style="font-family: arial black;">Catálago de filmes</h1>
        <label class="form-label">Nome do filme</label>
        <input type="text" class="form-control" id="nomeFilme">
        <label class="form-label mt-2">Foto de capa</label>
        <input type="text" class="form-control" id="foto">
        <div class="row">
          <div class="col">
            <label class="form-label mt-2">Ano</label>
            <input type="text" class="form-control" id="ano">
          </div>
          <div class="col">
            <label class="form-label mt-2">Avaliação</label>
            <select id="avaliacao" class="form-select w-100">
              <option value="" disabled selected></option>
              <option value="⭐">⭐</option>
              <option value="⭐⭐">⭐⭐</option>
              <option value="⭐⭐⭐">⭐⭐⭐</option>
              <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
              <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
          </div>
        </div>
        <label class="form-label mt-2">Trailer</label>
        <input type="text" class="form-control" id="trailer">
        <div class="row">
          <div class="col">
            <label class="form-label mt-2">Gênero</label>
            <select id="genero" class="form-select">
              <option value="" disabled selected></option>
              <option value="Ação">Ação</option>
              <option value="Aventura">Aventura</option>
              <option value="Terror">Terror</option>
              <option value="Comédia">Comédia</option>
              <option value="Romance">Romance</option>
              <option value="Ficção Científica">Ficção Científica</option>
              <option value="Suspense">Suspense</option>
              <option value="Fantasia">Fantasia</option>
              <option value="Animação">Animação</option>
            </select>
          </div>
          <div class="col">
            <label class="form-label mt-2">Duração</label>
            <input type="text" class="form-control" id="duracao">
          </div>
        </div>
        <label class="form-label mt-2">Descrição</label>
        <textarea type="text" class="form-control" style="height: 150px;" id="descricao"></textarea>
        <button type="button" class="btn btn-primary w-100" id="btnSalvar">Salvar</button>
      </form>
    </div>
    <div class="container align-items-center">
      <div class="row gap-4 d-flex justify-content-center" id="listaDeFilmes">
        <div class="col-3"></div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
