<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercício 016</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-light">
  <section>
    <div class="container">
      <form class="form-control p-4" id="formulario">
        <label class="form-label">Nome do filme</label>
        <input type="text" class="form-control">
        <label class="form-label mt-2">Foto de capa</label>
        <input type="text" class="form-control">
        <div class="d-flex gap-3">
          <div>
            <label class="form-label mt-2">Ano</label>
            <input type="text" class="form-control">
          </div>
          <div>
            <label class="form-label mt-2">Avaliação</label>
            <select id="avaliacao" class="form-select w-100">
              <option value="" disabled selected></option>
              <option value="1">⭐</option>
              <option value="2">⭐⭐</option>
              <option value="3">⭐⭐⭐</option>
              <option value="4">⭐⭐⭐⭐</option>
              <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
          </div>
        </div>
        <label class="form-label mt-2">Trailer</label>
        <input type="text" class="form-control">
        <div class="d-flex gap-3">
          <div>
            <label class="form-label mt-2">Gênero</label>
            <input type="text" class="form-control">
          </div>
          <div>
            <label class="form-label mt-2">Duração</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <label class="form-label mt-2">Descrição</label>
        <textarea type="text" class="form-control" style="height: 150px;"></textarea>
        <button type="button" class="btn btn-primary w-100">Salvar</button>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
